---

- name: Ensure listmonk path exists
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
    mode: 0700
    owner: "{{ listmonk_uid }}"
    group: "{{ listmonk_gid }}"
  with_items:
    - {path: "{{ listmonk_base_path }}", when: true}
    - {path: "{{ listmonk_config_path }}", when: true}

- name: Ensure listmonk data path exists
  ansible.builtin.file:
    path: "{{ item.path }}"
    state: directory
    mode: 0755
    owner: "{{ listmonk_uid }}"
    group: "{{ listmonk_gid }}"
  with_items:
    - {path: "{{ listmonk_data_path }}", when: true}

- name: Ensure listmonk traefik labels are installed
  ansible.builtin.template:
    src: "{{ role_path }}/templates/labels.j2"
    dest: "{{ listmonk_config_path }}/labels"
    owner: "{{ listmonk_uid }}"
    group: "{{ listmonk_gid }}"
    mode: 0640

- name: Ensure listmonk configuration is deployed
  ansible.builtin.template:
    src: "{{ role_path }}/templates/env.j2"
    dest: "{{ listmonk_config_path }}/env"
    owner: "{{ listmonk_uid }}"
    group: "{{ listmonk_gid }}"
    mode: 0640

- name: Ensure listmonk container image is pulled
  community.docker.docker_image:
    name: "{{ listmonk_container_image }}"
    source: "{{ 'pull' if ansible_version.major > 2 or ansible_version.minor > 7 else omit }}"

- name: Ensure listmonk network is created in Docker
  community.docker.docker_network:
    enable_ipv6: "{{ devture_systemd_docker_base_ipv6_enabled }}"
    name: "{{ listmonk_container_network }}"
    driver: bridge
    driver_options: "{{ devture_systemd_docker_base_container_networks_driver_options }}"

- name: Ensure listmonk.service installed
  ansible.builtin.template:
    src: "{{ role_path }}/templates/systemd/listmonk.service.j2"
    dest: "{{ devture_systemd_docker_base_systemd_path }}/{{ listmonk_identifier }}.service"
    mode: 0644
