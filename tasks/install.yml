---

- name: Ensure listmonk path exists
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: 0700
    owner: "{{ listmonk_uid }}"
    group: "{{ listmonk_gid }}"
  with_items:
    - "{{ listmonk_base_path }}"

- name: Ensure listmonk data path exists
  ansible.builtin.file:
    path: "{{ item }}"
    state: directory
    mode: 0755
    owner: "{{ listmonk_uid }}"
    group: "{{ listmonk_gid }}"
  with_items:
    - "{{ listmonk_data_path }}"

- name: Ensure listmonk support files installed
  ansible.builtin.template:
    src: "{{ role_path }}/templates/{{ item }}.j2"
    dest: "{{ listmonk_base_path }}/{{ item }}"
    mode: 0640
    owner: "{{ listmonk_uid }}"
    group: "{{ listmonk_gid }}"
  with_items:
    - env
    - labels

- name: Ensure listmonk container image is pulled
  community.docker.docker_image:
    name: "{{ listmonk_container_image }}"
    source: "{{ 'pull' if ansible_version.major > 2 or ansible_version.minor > 7 else omit }}"
    force_source: "{{ listmonk_container_image_force_pull if ansible_version.major > 2 or ansible_version.minor >= 8 else omit }}"
    force: "{{ omit if ansible_version.major > 2 or ansible_version.minor >= 8 else listmonk_container_image_force_pull }}"
  register: result
  retries: "{{ devture_playbook_help_container_retries_count }}"
  delay: "{{ devture_playbook_help_container_retries_delay }}"
  until: result is not failed

- name: Ensure listmonk container network is created via community.docker.docker_network
  when: devture_systemd_docker_base_container_network_creation_method == 'ansible-module'
  community.docker.docker_network:
    enable_ipv6: "{{ devture_systemd_docker_base_ipv6_enabled }}"
    name: "{{ listmonk_container_network }}"
    driver: bridge
    driver_options: "{{ devture_systemd_docker_base_container_networks_driver_options }}"
  register: listmonk_network_creation_result

- name: Ensure listmonk container network is created via ansible.builtin.command
  when: devture_systemd_docker_base_container_network_creation_method == 'command'
  ansible.builtin.command:
    cmd: >-
      {{ devture_systemd_docker_base_host_command_docker }} network create
      {% if devture_systemd_docker_base_ipv6_enabled %}--ipv6{% endif %}
      {{ devture_systemd_docker_base_container_networks_driver_options_string }}
      {{ listmonk_container_network }}
  register: listmonk_network_creation_result
  changed_when: listmonk_network_creation_result.rc == 0
  failed_when: listmonk_network_creation_result.rc != 0 and 'already exists' not in listmonk_network_creation_result.stderr

- name: Ensure listmonk systemd service is present
  ansible.builtin.template:
    src: "{{ role_path }}/templates/systemd/listmonk.service.j2"
    dest: "{{ devture_systemd_docker_base_systemd_path }}/{{ listmonk_identifier }}.service"
    mode: 0644
